<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="">
        <h1>CAIXA MISTERIOSA</h1>
        <h5>Receba todos os meses uma caixa surpresa e recheada com diversos produtos para mergulhar no mundo da programação.</h5>
        <h2>ESCOLHA SEU PLANO</h2>
        <select name="select">
            <option value="Plano Anual">Plano Anual - R$480</option>
            <option value="Plano Trimestral" selected>Plano Trimestral - R$135</option>
            <option value="Plano Mensal">Plano Mensal - R$50</option>
        </select>
        <h2> SELECIONE O TIPO DE LINGUAGEM </h2>
        <select name="tipo de linguagem" id=" Select">
            <option value="PYTHON">PYTHON</option>
            <option value="HTML" selected>HTML</option>
            <option value="JAVASCRIPT">JAVASCRIPT</option>
        </select>
        <h3>QUANTIDADE DE CAIXAS</h3>
        <input type="number" id="number">

        <button type="submit" name="submit">Finalizar Compra</button>
    </form>
</body>

</html>
