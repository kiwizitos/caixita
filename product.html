<body>
    <div class="nav">
        <a href="index.html"><h2>CodeBox</h2></a>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">Início</a></li>

                <li><a href="product.html">Produto</a></li>
            </ul>

        <div>
            <a href="login.html"><i class="fa-solid fa-user"></i></a>
            |
            <a href="#"><i class="fa-solid fa-box"></i></a>
        </div>
    </div>
    <div class="fullpage intro">
        <div class="grids grid-one">
            <img src="src/caixa.png">
        </div>
        <div class="grids grid-two">
            <div class="titulo">
                <h1>CAIXA MISTERIOSA</h1>
                <h3>Receba todos os meses uma caixa surpresa e recheada com diversos produtos para mergulhar no mundo da programação.</h3>
            </div>
            <div class="form">
                <div class="plano">
                    <h2><i class="fa-solid fa-dollar-sign"> </i>ESCOLHA SEU PLANO</i></h2>
                    <select name="select">
                        <option value="Plano Anual">Plano Anual - R$480</option>
                        <option value="Plano Trimestral" selected>Plano Trimestral - R$135</option>
                        <option value="Plano Mensal">Plano Mensal - R$50</option>
                    </select>
                </div>
                <div class="tipo">
                    <h2><i class="fa-solid fa-code"></i> SELECIONE O TIPO DE LINGUAGEM </h2>
                    <select name="tipo de linguagem" id=" Select">
                        <option value="HTML" selected>HTML</option>
                        <option value="PYTHON">PYTHON</option>
                        <option value="JAVASCRIPT">JAVASCRIPT</option>
                    </select>
                </div>
                <div class="quantidade">
                    <h3><i class="fa-solid fa-boxes-stacked"></i> QUANTIDADE DE CAIXAS</h3>
                    <input type="number" id="number" min="1" value="1">
                </div>
            </div>

            <button type="button" name="submit">Finalizar Compra</button>
        </div>
    </div>
</body>
